<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
        <link rel="stylesheet" href="style.css" />
        
  </head>
  
  <body>
  
	  <div class="heading" id="heading"> 
	  	<h2>Brainstorm Your Color Palette!</h2>
	  </div>
	  
	  <!--Now let's make one block in the palette-->
	  <div class="palette palette-2">
		  <div class="palette-item palette-item-2">
		  	
		  	<div class="color color-big color-1">Copy</div>
		  	<div class="hexcode hexcode-2">#AC92EB</div>
		  </div>
		    <div class="palette-item palette-item-2">
		  	<div class="color color-big color-2">Copy</div>
		  	<div class="hexcode hexcode-2">#4FC1E8</div>
		  </div>
		    <div class="palette-item palette-item-2">
		  	<div class="color color-big color-3">Copy</div>
		  	<div class="hexcode hexcode-2">#A0D568</div>
		  </div>
		    <div class="palette-item palette-item-2">
		  	<div class="color color-big color-4">Copy</div>
		  	<div class="hexcode hexcode-2">#FFCE54</div>
		  </div>
		    <div class="palette-item palette-item-2">
		  	<div class="color color-big color-5">Copy</div>
		  	<div class="hexcode hexcode-2">#ED5564</div>
		  </div>
	  </div>
	  
	  <div id="snackbar">Copied!</div>

  <script src="app.js"></script>	  
  </body>
  </html>
